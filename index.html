<body>
    <div class="container">
        <h1>Онлайн трансляція</h1>
        <p>Усик Дюбуа – онлайн трансляція бою реваншу</p>

        <div class="video-placeholder">
            Трансляція почнеться 19.07.2025 о 21:00
        </div>

        <div class="countdown">
            До початку трансляції залишилось: <span id="timer">...</span>
        </div>
    </div>

    <script>
        const countdown = document.getElementById("timer");
        const startTime = new Date("2025-07-19T21:00:00+03:00").getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const distance = startTime - now;

            if (distance <= 0) {
                countdown.innerHTML = "Трансляція вже розпочалась!";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdown.innerHTML = `${days}д ${hours}г ${minutes}хв ${seconds}с`;
        }

        updateTimer();
        setInterval(updateTimer, 1000);
    </script>
